plugins {
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
	id 'groovy'
}

group = 'com.pakisoft'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'

	compileOnly 'org.projectlombok:lombok'
	compile group: 'org.postgresql', name: 'postgresql', version: '42.2.12'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.10', ext: 'pom'
	// https://mvnrepository.com/artifact/org.jmockit/jmockit
	testCompile group: 'org.jmockit', name: 'jmockit', version: '1.41'

	testCompile group: 'org.spockframework', name: 'spock-core', version: '1.3-groovy-2.5'
	compile group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'
	compile group: 'net.lingala.zip4j', name: 'zip4j', version: '2.5.2'

}

test {
	useJUnitPlatform()
}
